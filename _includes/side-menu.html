<div class="side-menu" id="sideMenu">
	<a href="{{ site.url }}">	
		<svg class="side-menu__logo">
			<use xlink:href="#svg-expandia__logo"/>
		</svg>
	</a>
	{% for page in site.pages %}
		{% unless page.url contains "work" or page.url contains "404" or page.url contains "thanks" or page.title == "Expandia" %}
			<a class="side-menu__link" href="{{ page.url }}">{{ page.title }}</a>
		{% endunless %}
	{% endfor %}
</div>
